<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Klondike Solitaire</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="card-theme-classic background-classic">
    <header>
      <div class="header-top">
        <h1>Klondike Solitaire</h1>
        <button id="new-game" type="button">New Game</button>
      </div>
      <div class="controls">
        <div class="appearance-controls" role="group" aria-label="Appearance options">
          <label class="design-select" for="card-design">
            <span>Card design</span>
            <select id="card-design" name="card-design">
              <option value="classic" selected>Classic</option>
              <option value="vintage">Vintage</option>
              <option value="midnight">Midnight</option>
            </select>
          </label>
          <label class="design-select" for="background-design">
            <span>Background</span>
            <select id="background-design" name="background-design">
              <option value="classic" selected>Celestial</option>
              <option value="forest">Forest Felt</option>
              <option value="deepsea">Deep Sea</option>
            </select>
          </label>
        </div>
        <div class="status-line">
          <span id="status" role="status" aria-live="polite"></span>
        </div>
      </div>
    </header>
    <section class="info-bar" aria-live="polite" role="group" aria-label="Game statistics">
      <div
        class="info-item"
        tabindex="0"
        data-tooltip="Cards remaining in the stock pile. Draw from here when you run out of moves on the tableau."
        aria-label="Stock pile cards remaining"
      >
        <span class="info-label">Stock</span>
        <span class="info-value" id="stock-count">0</span>
      </div>
      <div
        class="info-item"
        tabindex="0"
        data-tooltip="Face-up cards available to play. Waste grows as you draw from the stock."
        aria-label="Waste pile cards available"
      >
        <span class="info-label">Waste</span>
        <span class="info-value" id="waste-count">0</span>
      </div>
      <div
        class="info-item"
        tabindex="0"
        data-tooltip="Total cards moved into the foundations. Fill all 52 to win."
        aria-label="Foundation cards placed"
      >
        <span class="info-label">Foundations</span>
        <span class="info-value" id="foundation-count">0/52</span>
      </div>
      <div
        class="info-item"
        tabindex="0"
        data-tooltip="Every successful card movement increases your move count."
        aria-label="Total moves made"
      >
        <span class="info-label">Moves</span>
        <span class="info-value" id="move-count">0</span>
      </div>
    </section>
    <main>
      <section class="top-row">
        <div class="pile stock" data-pile="stock" aria-label="Stock"></div>
        <div class="pile waste" data-pile="waste" aria-label="Waste"></div>
        <div class="foundations" aria-label="Foundations">
          <div class="pile foundation" data-pile="foundation-0"></div>
          <div class="pile foundation" data-pile="foundation-1"></div>
          <div class="pile foundation" data-pile="foundation-2"></div>
          <div class="pile foundation" data-pile="foundation-3"></div>
        </div>
      </section>
      <section class="tableau" aria-label="Tableau">
        <div class="pile tableau-pile" data-pile="tableau-0"></div>
        <div class="pile tableau-pile" data-pile="tableau-1"></div>
        <div class="pile tableau-pile" data-pile="tableau-2"></div>
        <div class="pile tableau-pile" data-pile="tableau-3"></div>
        <div class="pile tableau-pile" data-pile="tableau-4"></div>
        <div class="pile tableau-pile" data-pile="tableau-5"></div>
        <div class="pile tableau-pile" data-pile="tableau-6"></div>
      </section>
    </main>
    <footer>
      <p>Click and drag cards to build descending, alternating-color stacks. Double-click a card to send it to the foundations when possible.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
