<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Klondike Solitaire</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="card-theme-classic background-classic">
    <header>
      <h1>Klondike Solitaire</h1>
      <div class="controls">
        <button id="new-game" type="button">New Game</button>
        <span id="status" role="status" aria-live="polite"></span>
        <label class="design-select" for="card-design">
          <span>Card design</span>
          <select id="card-design" name="card-design">
            <option value="classic" selected>Classic</option>
            <option value="vintage">Vintage</option>
            <option value="midnight">Midnight</option>
          </select>
        </label>
        <label class="design-select" for="background-design">
          <span>Background</span>
          <select id="background-design" name="background-design">
            <option value="classic" selected>Celestial</option>
            <option value="forest">Forest Felt</option>
            <option value="deepsea">Deep Sea</option>
          </select>
        </label>
      </div>
    </header>
    <main>
      <section class="top-row">
        <div class="pile stock" data-pile="stock" aria-label="Stock"></div>
        <div class="pile waste" data-pile="waste" aria-label="Waste"></div>
        <div class="foundations" aria-label="Foundations">
          <div class="pile foundation" data-pile="foundation-0"></div>
          <div class="pile foundation" data-pile="foundation-1"></div>
          <div class="pile foundation" data-pile="foundation-2"></div>
          <div class="pile foundation" data-pile="foundation-3"></div>
        </div>
      </section>
      <section class="tableau" aria-label="Tableau">
        <div class="pile tableau-pile" data-pile="tableau-0"></div>
        <div class="pile tableau-pile" data-pile="tableau-1"></div>
        <div class="pile tableau-pile" data-pile="tableau-2"></div>
        <div class="pile tableau-pile" data-pile="tableau-3"></div>
        <div class="pile tableau-pile" data-pile="tableau-4"></div>
        <div class="pile tableau-pile" data-pile="tableau-5"></div>
        <div class="pile tableau-pile" data-pile="tableau-6"></div>
      </section>
    </main>
    <footer>
      <p>Click and drag cards to build descending, alternating-color stacks. Double-click a card to send it to the foundations when possible.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
